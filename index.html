<!doctype html>
<html>
<meta charset="utf-8">

<head>
    <title>web設計實務期中project</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="main" class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <canvas id="myCanvas" width="720" height="490"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel</div>
                    <div class="panel-body">
                        
                        <div class="alert alert-success" role="alert">Source: <span id="score"></span></div>
                        
                        <div id="messages"></div>
                        <div id="messages-e"></div>

                        <div id="button" class="btn btn-info" onclick="gameStart();">Game Start</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
